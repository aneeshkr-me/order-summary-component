<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- <img src="/design/desktop-design.jpg" alt="" style="position: fixed; top: 0;left:0;"> -->

  <div class="card">
    <div class="card-header">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="card-body">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="card-plan">
        <div class="card-plan-body">
          <img src="./images/icon-music.svg" alt="" width="48px">
          <div class="card-plan-text">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="card-plan-change">
          <a href="#">Change</a>
        </div>
      </div>
      <button type="button" class="btn btn-primary">Proceed to Payment</button>
      <button type="button" class="btn btn-secondary">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/aneeshkr-me">Aneesh Rajendran</a>.
  </div>
</body>

</html>
